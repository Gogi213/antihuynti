# Конфигурация индексации кодовой базы для Kilo
# Провайдер эмбеддера
embedder_provider: "Ollama"

# Базовый URL Ollama
ollama_base_url: "http://localhost:11434"

# Модель для эмбеддингов
ollama_model: "qwen3-embedding:0.6b"

# Размерность модели
model_dimension: 1024

# Поставщик векторного хранилища
vector_store_provider: "Qdrant"

# URL Qdrant
qdrant_url: "http://localhost:6333"

# API-ключ Qdrant (если требуется)
qdrant_api_key: ""

# Расширенная конфигурация
search_score_threshold: 0.40
max_search_results: 150
embedding_batch_size: 70
max_scanner_batch_retries: 3